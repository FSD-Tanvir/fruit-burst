<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fruit-primary": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700;800&display=swap");

      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <title>Fruit Burst</title>
  </head>
  <body class="font-lato">
    <!-- this is header -->
    <header class="container mx-auto">
      <!-- this is nav section -->
      <nav>
        <div>
          <div
            class="flex justify-between flex-row-reverse items-center p-3 lg:hidden"
          >
            <div class="dropdown">
              <label tabindex="0" class="w-52 flex justify-end">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <div class="form-control">
                    <input
                      type="text"
                      placeholder="Search"
                      class="input input-bordered rounded-3xl w-24 md:w-auto"
                    />
                  </div>
                </li>
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="flex items-center gap-3">
              <img src="./images/logo.png" alt="" class="w-8 sm:w-14" />
              <h1 class="text-xl sm:text-3xl font-bold">Fruit Burst</h1>
            </div>
          </div>
          <div
            class="hidden lg:flex justify-between items-center bg-fruit-primary px-9 py-2 rounded-full mt-6 mb-10 text-white"
          >
            <div>
              <ul
                class="menu menu-horizontal text-base xl:text-lg font-medium px-1 flex-1"
              >
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="flex items-center gap-3">
              <img src="./images/logo.png" alt="" />
              <h1 class="text-3xl xl:text-4xl font-bold">Fruit Burst</h1>
            </div>
            <div class="form-control w-80 xl:w-96">
              <input
                type="text"
                placeholder="Search here"
                class="input rounded-full md:w-auto"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- this is main section -->
    <main>
        
    </main>
  </body>
</html>
